<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growing Heart on Click</title>
  <style>
    /* --- Inline CSS --- */
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: #f8f8f8;
    }
    #heart {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
  </style>

  <!-- --- JSON config for easy tuning (initial scale & growth factor) --- -->
  <script type="application/json" id="heart-config">
    {
      "initialScale": 1,
      "growthFactor": 1.2
    }
  </script>
</head>
<body>

  <!-- --- Inline SVG Heart --- -->
  <svg id="heart" viewBox="0 0 32 29.6">
    <path
      d="M23.6,0c-2.9,0-5.4,1.6-6.8,4C14.8,1.6,12.3,0,9.4,0
         C4.2,0,0,4.2,0,9.4c0,11.5,16,20.2,16,20.2s16-8.7,16-20.2
         C32,4.2,27.8,0,23.6,0z"
      fill="#e74c3c"
    />
  </svg>

  <script>
    // --- Read JSON config ---
    const configEl = document.getElementById('heart-config');
    const { initialScale, growthFactor } = JSON.parse(configEl.textContent);

    // --- Heart click logic ---
    const heart = document.getElementById('heart');
    let scale = initialScale;

    heart.addEventListener('click', () => {
      scale *= growthFactor;
      heart.style.transform = `scale(${scale})`;
    });
  </script>

</body>
</html>
