<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Heart â†’ Photo Fade</title>
  <style>
    /* --- Reset & center --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f8f8;
    }

    /* --- Heart styling --- */
    #heart {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 1s ease, fill 1s ease;
      transform-origin: center center;
    }
    #heart path {
      fill: #e74c3c;
      transition: fill 1s ease;
    }

    /* --- Overlay photo (hidden until fade) --- */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Inline SVG Heart -->
  <svg id="heart" viewBox="0 0 32 29.6">
    <path
      d="M23.6,0c-2.9,0-5.4,1.6-6.8,4
         C14.8,1.6,12.3,0,9.4,0
         C4.2,0,0,4.2,0,9.4
         c0,11.5,16,20.2,16,20.2
         s16-8.7,16-20.2
         C32,4.2,27.8,0,23.6,0z"
    />
  </svg>

  <!-- Overlay for the photo fade-in -->
  <div id="overlay"></div>

  <script>
    (function() {
      const heart = document.getElementById('heart');
      const path  = heart.querySelector('path');
      const overlay = document.getElementById('overlay');

      // <<< CONFIGURATION >>>
      const TARGET_COLOR = '#8a2be2';  // violet
      const PHOTO_URL    = 'https://picsum.photos/1200/800';
      const DURATION_MS  = 1000;        // must match CSS transition durations

      let tapped = false;

      heart.addEventListener('click', () => {
        if (tapped) return;
        tapped = true;

        // Compute the scale needed to cover the viewport
        const rect = heart.getBoundingClientRect();
        const scaleX = window.innerWidth  / rect.width;
        const scaleY = window.innerHeight / rect.height;
        const fullScale = Math.max(scaleX, scaleY);

        // Trigger CSS transitions: grow + recolor
        heart.style.transform = `scale(${fullScale})`;
        path.style.fill = TARGET_COLOR;

        // After the transform/color transition finishes, fade in photo
        setTimeout(() => {
          overlay.style.backgroundImage = `url('${PHOTO_URL}')`;
          overlay.style.opacity = 1;
        }, DURATION_MS);
      });
    })();
  </script>

</body>
</html>
